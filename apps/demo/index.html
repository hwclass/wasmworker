<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasmWorker Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
        min-height: 100vh;
        padding: 2rem;
        color: #e5e5e5;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 1.5rem;
        filter: drop-shadow(0 4px 12px rgba(255, 255, 255, 0.1));
      }

      h1 {
        color: #ffffff;
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
        font-weight: 700;
        letter-spacing: -0.5px;
      }

      .subtitle {
        color: #a0a0a0;
        margin-bottom: 0;
        font-size: 1.1rem;
        font-weight: 400;
      }

      .card {
        background: linear-gradient(135deg, #1e1e1e 0%, #252525 100%);
        border: 1px solid #333;
        border-radius: 16px;
        padding: 2rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        transition: transform 0.2s, box-shadow 0.2s;
      }

      .card:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
      }

      .card h2 {
        margin-bottom: 1rem;
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .status {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .status.loading {
        background: linear-gradient(135deg, #3a2f1a 0%, #2d2515 100%);
        color: #fbbf24;
        border: 1px solid #4a3820;
      }

      .status.ready {
        background: linear-gradient(135deg, #1a3a2a 0%, #152d21 100%);
        color: #10b981;
        border: 1px solid #1e4d36;
      }

      .status.error {
        background: linear-gradient(135deg, #3a1a1a 0%, #2d1515 100%);
        color: #ef4444;
        border: 1px solid #4a2020;
      }

      button {
        background: linear-gradient(135deg, #4a4a4a 0%, #2a2a2a 100%);
        color: #ffffff;
        border: 1px solid #555;
        padding: 0.75rem 1.5rem;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      button:hover:not(:disabled) {
        background: linear-gradient(135deg, #5a5a5a 0%, #3a3a3a 100%);
        border-color: #666;
        transform: translateY(-1px);
        box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      }

      button:disabled {
        background: #2a2a2a;
        border-color: #333;
        color: #666;
        cursor: not-allowed;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      input {
        padding: 0.75rem;
        border: 1px solid #444;
        border-radius: 8px;
        font-size: 1rem;
        flex: 1;
        min-width: 80px;
        background: #1a1a1a;
        color: #e5e5e5;
      }

      input:focus {
        outline: none;
        border-color: #666;
        background: #222;
      }

      .result {
        margin-top: 1rem;
        padding: 1rem;
        background: #1a1a1a;
        border: 1px solid #333;
        border-radius: 8px;
        font-family: 'Courier New', monospace;
        color: #e5e5e5;
      }

      .result strong {
        color: #fff;
      }

      .benchmark-results {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1rem;
      }

      .benchmark-card {
        padding: 1rem;
        background: #1a1a1a;
        border-radius: 8px;
        border: 1px solid #333;
      }

      .benchmark-card h3 {
        font-size: 0.9rem;
        color: #a0a0a0;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .benchmark-time {
        font-size: 2rem;
        font-weight: 700;
        color: #ffffff;
      }

      .benchmark-label {
        font-size: 0.875rem;
        color: #888;
        margin-top: 0.25rem;
      }

      .winner {
        border-color: #10b981;
        background: linear-gradient(135deg, #1a3a2a 0%, #152d21 100%);
      }

      .winner h3 {
        color: #10b981;
      }

      .error-message {
        padding: 1rem;
        background: linear-gradient(135deg, #3a1a1a 0%, #2d1515 100%);
        color: #ef4444;
        border: 1px solid #4a2020;
        border-radius: 8px;
        margin-top: 1rem;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 3px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .benchmark-results {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="./logo-transparent.png" alt="WasmWorker Logo" class="logo" />
        <h1>WasmWorker Demo</h1>
        <p class="subtitle">WebAssembly + WebWorkers = Fast & Non-blocking</p>
      </div>

      <div class="card">
        <h2>Worker Status</h2>
        <div id="status" class="status loading">Not initialized</div>
        <button id="init-btn">Initialize Worker</button>
      </div>

      <div class="card">
        <h2>Basic Operations</h2>
        <div class="input-group">
          <input type="number" id="num-a" placeholder="Number A" value="5" />
          <input type="number" id="num-b" placeholder="Number B" value="3" />
        </div>
        <button id="add-btn" disabled>Add</button>
        <button id="subtract-btn" disabled>Subtract</button>
        <button id="multiply-btn" disabled>Multiply</button>
        <button id="double-btn" disabled>Double A</button>
        <div id="basic-result"></div>
      </div>

      <div class="card">
        <h2>Fibonacci Benchmark</h2>
        <div class="input-group">
          <input type="number" id="fib-n" placeholder="Fibonacci n" value="40" />
        </div>
        <button id="bench-btn" disabled>Run Benchmark</button>
        <div id="benchmark-results"></div>
      </div>

      <div class="card">
        <h2>Concurrency Test</h2>
        <button id="concurrent-btn" disabled>Run 5 Concurrent Calls</button>
        <div id="concurrent-result"></div>
      </div>

      <div class="card">
        <h2>Error Handling</h2>
        <button id="error-btn" disabled>Call Unknown Function</button>
        <div id="error-result"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
