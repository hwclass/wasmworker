<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WasmWorker Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      h1 {
        color: white;
        margin-bottom: 0.5rem;
        font-size: 2.5rem;
      }

      .subtitle {
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 2rem;
        font-size: 1.1rem;
      }

      .card {
        background: white;
        border-radius: 12px;
        padding: 2rem;
        margin-bottom: 1.5rem;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }

      .card h2 {
        margin-bottom: 1rem;
        color: #333;
        font-size: 1.5rem;
      }

      .status {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        font-weight: 600;
        margin-bottom: 1rem;
      }

      .status.loading {
        background: #fef3c7;
        color: #92400e;
      }

      .status.ready {
        background: #d1fae5;
        color: #065f46;
      }

      .status.error {
        background: #fee2e2;
        color: #991b1b;
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s;
        margin-right: 0.5rem;
        margin-bottom: 0.5rem;
      }

      button:hover:not(:disabled) {
        background: #5568d3;
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      button:disabled {
        background: #cbd5e1;
        cursor: not-allowed;
      }

      .input-group {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
      }

      input {
        padding: 0.75rem;
        border: 2px solid #e2e8f0;
        border-radius: 6px;
        font-size: 1rem;
        flex: 1;
        min-width: 80px;
      }

      input:focus {
        outline: none;
        border-color: #667eea;
      }

      .result {
        margin-top: 1rem;
        padding: 1rem;
        background: #f1f5f9;
        border-radius: 6px;
        font-family: 'Courier New', monospace;
      }

      .result strong {
        color: #667eea;
      }

      .benchmark-results {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
        margin-top: 1rem;
      }

      .benchmark-card {
        padding: 1rem;
        background: #f8fafc;
        border-radius: 8px;
        border: 2px solid #e2e8f0;
      }

      .benchmark-card h3 {
        font-size: 0.9rem;
        color: #64748b;
        margin-bottom: 0.5rem;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .benchmark-time {
        font-size: 2rem;
        font-weight: 700;
        color: #1e293b;
      }

      .benchmark-label {
        font-size: 0.875rem;
        color: #64748b;
        margin-top: 0.25rem;
      }

      .winner {
        border-color: #10b981;
        background: #d1fae5;
      }

      .winner h3 {
        color: #065f46;
      }

      .error-message {
        padding: 1rem;
        background: #fee2e2;
        color: #991b1b;
        border-radius: 6px;
        margin-top: 1rem;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 0.5rem;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>WasmWorker Demo</h1>
      <p class="subtitle">WebAssembly + WebWorkers = Fast & Non-blocking</p>

      <div class="card">
        <h2>Worker Status</h2>
        <div id="status" class="status loading">Loading...</div>
        <button id="init-btn">Initialize Worker</button>
      </div>

      <div class="card">
        <h2>Basic Operations</h2>
        <div class="input-group">
          <input type="number" id="num-a" placeholder="Number A" value="5" />
          <input type="number" id="num-b" placeholder="Number B" value="3" />
        </div>
        <button id="add-btn" disabled>Add</button>
        <button id="subtract-btn" disabled>Subtract</button>
        <button id="multiply-btn" disabled>Multiply</button>
        <button id="double-btn" disabled>Double A</button>
        <div id="basic-result"></div>
      </div>

      <div class="card">
        <h2>Fibonacci Benchmark</h2>
        <div class="input-group">
          <input type="number" id="fib-n" placeholder="Fibonacci n" value="40" />
        </div>
        <button id="bench-btn" disabled>Run Benchmark</button>
        <div id="benchmark-results"></div>
      </div>

      <div class="card">
        <h2>Concurrency Test</h2>
        <button id="concurrent-btn" disabled>Run 5 Concurrent Calls</button>
        <div id="concurrent-result"></div>
      </div>

      <div class="card">
        <h2>Error Handling</h2>
        <button id="error-btn" disabled>Call Unknown Function</button>
        <div id="error-result"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
